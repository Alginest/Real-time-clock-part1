<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
 <nav>
    <ul class="timers">
          <li class="time time1" data-time="30">30 Minutes</li>
          <li class="time time2" data-time="60">1 Hour</li>
          <li class="time time3" data-time="120">1 Hour and 30 Minutes</li>
          <li class="time time4" data-time="180">2 Hours</li>
    </ul>
 </nav>
 <div class="display">
    <h1 class="display_time"></h1>
    <p class="display_time_back"></p>
 </div>
     
</body>
 <script src="app.js"></script>
</html>
